<script>
    function loadMD(url) {
        //创建XMLHttpRequest
        let xhr = new XMLHttpRequest();
        //监听响应
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && (xhr.status === 200 || xhr.status === 304)) {
                document.getElementById('content').innerHTML =
                    marked(xhr.responseText);
            }
        };
        xhr.open("GET", url, true);
        xhr.send();
    }
</script>
